<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon2.ico">

    <title>Registro de Usuario</title>
</head>
<body>
    <div class="header"> 
        <a href="/inicio/inicio.html"  id="logo" class="logo">
            <img src="../imagenes/logo.png" alt="">
        </a>
        <div class="header-right">
            <a href="/inicio/inicio.html">Inicio</a>
            <a href="/productos/productos.html">Productos</a>
            <a href="/categoria/categoria.html">Categorías</a>
            <a href="/nosotros/sobre_nosotros.html">Sobre nosotros</a>
            <a href="/login/login.html">Perfil</a>
        </div>
    </div>
    <div class="contenedor">
        <div class="form-contenedor">
            <div class="cabecera">
                <h1 class="tituloRegistro">Registro de Usuario</h1>
            </div>
            <form id="formulario" action="">
                <div class="form-control">
                    <label for="nombre">Nombre Completo: </label>
                    <input type="text" id="nombre">
                    <p></p>
                </div>
                <div class="form-control">
                    <label for="rut">Rut: </label>
                    <input type="text" id="rut">
                    <p></p>
                </div>
                <div class="form-control">
                    <label for="correo">Correo: </label>
                    <input type="email" id="correo">
                    <p></p>
                </div>
                <div class="form-control">
                    <label for="fono">Teléfono: </label>
                    <input type="tel" pattern="[0-9]{9}" id="fono">
                    <p></p>
                </div>
                <div class="form-control">
                    <label for="contra">Contraseña: </label>
                    <input type="password" id="contra">
                    <p></p>
                </div>
                <div class="form-control">
                    <label for="confirma">Confirme su contraseña: </label>
                    <input type="password" id="confirma">
                    <p></p>
                </div>
                <button class="botonRegistro" id="open">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="modal_container" class="modal-container">
        <div class="modal">
            <h1>¡Registro Exitoso!</h1>
            <button id="close" class="botonRegistro">Cerrar</button>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        <ul class="social-icon">
            <li class="icon-elem">
                <a href="" class="icon">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <li class="icon-elem">
                <a href="" class="icon">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </a>
            </li>
            <li class="icon-elem">
                <a href="" class="icon">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li class="icon-elem">
                <a href="" class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </a>
            </li>
        </ul>
        <ul class="menu">
            <li class="menu-elem">
                <a href="/inicio/inicio.html" class="menu-icon"> Inicio </a>
            </li>
            <li class="menu-elem">
                <a href="/productos/productos.html" class="menu-icon">Productos</a>

            <li class="menu-elem">
                <a href="/categoria/categoria.html" class="menu-icon">Categorias </a>
            </li>
            <li class="menu-elem">
                <a href="/nosotros/sobre_nosotros.html" class="menu-icon"> Sobre Nosotros </a>
            </li>
        </ul>
        <p class="text">@Año | Todos los derechos reservados</p>
    </footer>

        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
        nomodule

</body>
