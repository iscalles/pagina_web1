<!-- carrusel -->
<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

      </ol>

      <div class="carousel-inner">
        <div class="item active">
          <img src="https://media.admagazine.com/photos/64405b9c3a38a0cddc1b666b/16:9/w_2560%2Cc_limit/el-nacimiento-de-venus.jpg" alt="Los Angeles" style="width:100%;">

        </div>

        <div class="item">
          <img src="https://media.traveler.es/photos/63ad61c22424e02f98a62424/4:3/w_1880,h_1410,c_limit/PJ35Y9.jpg" alt="New york" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">

      </a>
